<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which Cat Are You?</title>

<style>

/* Background */
body{
font-family: Arial, sans-serif;
background: linear-gradient(to right,#ffd6e8,#fff0f5);
text-align:center;
padding:20px;
}

/* Title */
h1{
color:#ff4d88;
}

/* Form Styling */
input, select, button{
padding:12px;
margin:10px;
width:90%;
max-width:280px;
border-radius:8px;
border:1px solid #ccc;
}

/* Button Style */
button{
background:#ff4d88;
color:white;
border:none;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#e6005c;
}

/* Result Box */
#result{
margin-top:25px;
padding:20px;
background:white;
border-radius:12px;
box-shadow:0 0 15px pink;
}

/* Cat Image */
#result img{
width:250px;
margin-top:15px;
border-radius:12px;
}

</style>
</head>

<body>

<h1>üê± Which Cat Are You?</h1>

<input type="text" id="name" placeholder="Enter your name"><br>

<select id="personality">
<option value="">Choose Personality</option>
<option value="cute">Cute & Friendly</option>
<option value="lazy">Lazy & Relaxed</option>
<option value="playful">Playful & Energetic</option>
<option value="royal">Royal & Elegant</option>
</select><br>

<button onclick="findCat()">Find My Cat üêæ</button>

<div id="result"></div>

<script>

function findCat(){

let name=document.getElementById("name").value;
let personality=document.getElementById("personality").value;

let cat="";
let image="";
let info="";

if(personality==="cute"){
cat="Persian Cat";
image="images/persian.jpg";
info="Persian cats are loving, calm and very fluffy. They enjoy peaceful environments and lots of cuddles.";
}

else if(personality==="lazy"){
cat="British Shorthair";
image="images/british.jpg";
info="British Shorthairs are relaxed and quiet cats. They love sleeping and staying comfortable.";
}

else if(personality==="playful"){
cat="Bengal Cat";
image="images/bengal.jpg";
info="Bengal cats are energetic and playful. They love running, climbing and exploring.";
}

else if(personality==="royal"){
cat="Siamese Cat";
image="images/siamese.jpg";
info="Siamese cats are elegant, intelligent and very social. They love attention and interaction.";
}

document.getElementById("result").innerHTML=
"<h2>Hello "+name+" üêæ</h2>"+
"<h3>You are like a "+cat+"</h3>"+
"<p>"+info+"</p>"+
"<img src='"+image+"'>";

}

</script>

</body>
</html>
